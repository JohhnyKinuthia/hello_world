---
- name: "Update apt packages."
  become: true
  apt:
    update_cache: yes
- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes
- name: "install nodejs"
  become: true
  apt:
    name: nodejs
    state: present
- name: "install npm"
  become: true
  apt:
    name: npm
    state: present

- name: "install pm2"
  become: true # We want to install pm2 globally
  npm:
    name: pm2
    global: true
    state: present

- name: "create web directory"
  file:
    path: ~/web
    state: directory

- name: "copy index.js file to ~/web folder"
  copy:
    src: files/index.js
    dest: ~/web/index.js

- name: "start the web server"
  shell: "pm2 start ~/web/index.js -f"
  register: pm2_out
